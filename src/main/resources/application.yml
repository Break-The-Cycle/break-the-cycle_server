server:
  port: 8080
  servlet:
    context-path: /api
  encoding:
    charset: UTF-8
    force: true
    force-response: true
#    multipart:
#      max-file-size: 10MB
#      max-request-size: 10MB
#      location: /media

spring:
  profiles:
    active: dev
  h2:
    console:
        enabled: true

  jpa:
    open-in-view: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

