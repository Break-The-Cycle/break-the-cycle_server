server:
  port: 8080
  servlet:
    context-path: /api
  encoding:
    charset: UTF-8
    force: true
    force-response: true
#    multipart:
#      max-file-size: 10MB
#      max-request-size: 10MB
#      location: /media

spring:
  profiles:
    active: local

  jpa:
    open-in-view: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

cloud:
  aws:
    credentials:
      profile-name: btc-s3
    s3:
      bucket: break-the-cycle-use-person-record
      region:
        static: ap-northeast-2
        auto: false
      stack:
        auto: false

