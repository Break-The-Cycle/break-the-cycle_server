
spring:
  datasource:
    url: { db url }
    username: { db username }
    password: { db password }
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none #추후에 validate
    properties:
      hibernate:
        #          show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

log:
  config:
    path: ./logs
    filename: app-dev
    maxHistory: 10
    totalSizeCap: 30MB

